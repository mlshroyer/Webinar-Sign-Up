<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Webinar Sign Up!</title>
<link href='https://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>
<link href="form-styles/webinar-form-style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/email_validate.js"></script>
<script src="js/webinar_select.js"></script>
</head>

<body>
<form name="email_us" action="https://www.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" onsubmit="return validate();" method="POST">

<div class="logo-header"><img src="images/form-logo-header.png"></div>
<div class="title">Complete to request a webinar invite!</div><br \>

<input type=hidden name="orgid" value="00D300000000bzv">
<input type=hidden name="retURL" value="https://googledrive.com/host/0B7r_IcW5kaDyWFkzMS1pa1M4NlU/thank-you.html">

<label for="name">* Contact Name:</label><input  id="name" maxlength="80" name="name" size="20" type="text" /><br />

<label for="email">* Email:</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br />

<label for="company">* Company:</label><input  id="company" maxlength="80" name="company" size="20" type="text" /><br />
<input type="hidden" id="subject" maxlength="80" name="subject" value="Advanced Feature Webinar Training" />
<label for="webinar" id="services">Webinar Topic:</label>
<select class="choose_webinar">
<option value="">Please choose webinar topic...</option>
</select><br />

<label id="dates">Date:</label>
<select class="choose_date">
<option>Please choose an available date...</option>
</select><br />

<p>* Field is mandatory</p>

<input type="hidden" name="origin" value="Non-Integrated Services">
<input type="hidden" id="description" name="description" value="">
<input type="hidden"  id="external" name="external" value="1" />
<input type="hidden" name="debug" value="0">

<input type="submit" name="submit" value="Submit Request" id="submit-button">
<div class="alert_val"></div>
<div class="webinar_desc"></div>
</form>
</body>
</html>
